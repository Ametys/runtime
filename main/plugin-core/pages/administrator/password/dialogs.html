<!-- + 
     | ADMINISTRATOR PASSWORD 
     + -->
<table id="RUNTIME_Plugin_Runtime_Administrator_Password" style="display: none">
    <tr>
        <td class="dialog">
        
            <form method="POST" style="padding: 0px; margin: 0px;">
                <table cellspacing="0" cellpadding="0" width="355px">
                    <colgroup>
                        <col/>
                        <col width="100px"/>
                    </colgroup>
                    <tbody>
                        <tr>
                            <td style="height: 20px"><i18n:text i18n:key="PLUGINS_CORE_ADMINISTRATOR_PASSWORD_OLD" />&#160;&#160;</td>
                            <td><input type="password" id="oldPassword" name="oldPassword" size="20" style="font-family: verdana; font-size: 10px"/></td>
                        </tr>
                        <tr>
                            <td style="height: 20px"><i18n:text i18n:key="PLUGINS_CORE_ADMINISTRATOR_PASSWORD_NEW" />&#160;&#160;</td>
                            <td><input type="password" id="newPassword" name="newPassword" size="20" style="font-family: verdana; font-size: 10px"/></td>
                        </tr>
                        <tr>
                            <td style="height: 20px"><i18n:text i18n:key="PLUGINS_CORE_ADMINISTRATOR_PASSWORD_CONFIRM" />&#160;&#160;</td>
                            <td><input type="password" id="confirmPassword" name="confirmPassword" size="20" style="font-family: verdana; font-size: 10px"/></td>
                        </tr>
                        <tr>
                            <td colspan="2" style="height: 30px; text-align: center; vertical-align: bottom; ">
                                <button onclick="parent.RUNTIME_Plugin_Runtime_Administrator_Password.ok(); return false;">
                                    <i18n:text i18n:key="PLUGINS_CORE_ADMINISTRATOR_PASSWORD_DIALOG_OK" />
                                </button>
                                &#160;&#160;
                                <button onclick="parent.RUNTIME_Plugin_Runtime_Administrator_Password.cancel(); return false;">
                                    <i18n:text i18n:key="PLUGINS_CORE_ADMINISTRATOR_PASSWORD_DIALOG_CANCEL" />
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
            
        </td>
    </tr>
</table>
