	<!--
		1 - Vérifier apparence
		  a - Bouton de menu avec logo
		  b - Arrondis nickels sur le ribbon
		  c - taille des groupes ajustés
		  d - boutons de menus grands (avec libellé normal, très court ou sur deux lignes)
		  e - petits boutons
		  z - Autres apparences
		2 - Apparence dynamique
		  a - Over du tab actif
		  b - Over du tab non actif
		  c - Over du bouton de menu fermé et bouton de menu quand menu ouvert
		  d - Apparence du tooltip du bouton de menu ou d'un bouton
		  e - Apparence d'un bouton de la barre en over et en pressed (bien vérifier le bas du bouton au pixel près)
		  f - boutons split grand (vérifier la zone menu et la zone bouton en over en clic)
		  g - boutons split petit (vérifier la zone menu et la zone bouton en over en clic)
		  h - ouvrir les boutons de type ribbon (html, boutons, et inribbon)
		3 - Collapse
		  a - Collapse de menu redimenssionne correctement
		  b - Ouvrir un tab passe bien au dessus
		  c - Cliquer ailleurs le referme correctement
		  d - Expand du menu redimenssionne correctement
		  e - Expand/collapse en double cliquant sur le fond des tabs (pas sur un tab) doit resélectionner le même
		4 - resize
		  a - Mettre la fenetre en grand, charger, mettre la fenetre en petit, remettre en grand
		  b - Mettre la fenetre en petit, charger, mettre la fenetre en grand, remettre en petit 
		  c - Mettre la fenetre en grand, charger, collapser, mettre la fenetre en petit, remettre en grand
		  d - Mettre la fenetre en petit, charger, collapser, mettre la fenetre en grand, remettre en petit 
		  e - Mettre la fenetre en grand, charger, collapser et sélectionner un onglet, mettre la fenetre en petit, remettre en grand
		  f - Mettre la fenetre en petit, charger, collapser et sélectionner un onglet, mettre la fenetre en grand, remettre en petit
		  g - charger, mettre le ribbon en petit, afficher un autre onglet
		5 - contextual tabs
		  a - afficher et cacher des contextuals tabs (une fois chacun) et vérifier l'apparence (notamment l'alignement du label)
		  b - afficher un tab, le sélectionner, le cacher et le réafficher : il doit être sélectionné
		  c - afficher un tab, le sélectionner, la cacher, cliquer ailleurs et le réafficher : il ne doit pas être sélectionné
		  d - quand on affiche un tab, le titre du ribbon doit se resserer sur la gauche (centré par rapport à l'espace entre le bouton rond et le tab contextuel). quand on le cache tout revient en place
		  e - cliquer sur le label d'un tab ou d'un group de tab doit sélectionner le premier
